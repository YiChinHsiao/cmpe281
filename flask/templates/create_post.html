{% block contents %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
    /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
    .row.content {height: 1500px}

    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
    }

    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }

    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height: auto;}
    }


    </style>
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">CSNet</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="{{app_root}}/">Home</a></li>
        <li><a href="{{app_root}}/main">Main</a></li>
        <li class="active"><a href="{{app_root}}/admin">Admin</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
    <div class="row content">
        <div class="col-sm-3 sidenav">
            <h4>John's Blog</h4>
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="#section1">Home</a></li>
                <li><a href="#section2">Friends</a></li>
                <li><a href="#section3">Family</a></li>
                <li><a href="#section3">Photos</a></li>
            </ul>
            <br>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search Blog..">
                <span class="input-group-btn">
          <button class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </span>
            </div>
        </div>

        <div class="col-sm-9">
            <!--Create Post Form-->
            <form action='/create_post' method='post'>
                <div class="form-group"><!--Post Title-->
                    <label for="post_title">Post Title</label>
                    <input type="text" class="form-control" id="post_title" name="post_title" placeholder="Please input title here">
                </div><!--End Post Title-->
                <div class="form-group"><!--Content-->
                    <label for="post_id">Post ID</label>
                    <input type="text" class="form-control" id="post_id" name="post_id" placeholder="Please input post id here">
                </div><!--Content-->
                <div class="form-group"><!--Community Id-->
                    <label for="community_id">Community ID</label>
                    <select multiple class="form-control" id="community_id" name="community_id">

                        {% for communities_id in communities_id %}
                            <option name={{ communities_id.community_id }} value={{ communities_id.community_id }}>{{ communities_id.community_id }}</option>
                        {% endfor %}

                    </select>

                </div><!--End Community Id-->
                <div class="form-group"><!--Content-->
                    <label for="content">Content</label>
                    <textarea class="form-control" id="content" name="content" rows="3"></textarea>
                </div><!--Content-->
                <button type="submit" class="btn btn-primary" name="create_post">Submit</button>
            </form>
            <!--END: Create Post Form-->
        </div>
    </div>
</div>
</div>
</div>
</div>
</div>

<footer class="container-fluid">
    <p>Footer Text</p>
</footer>

</body>
</html>
{% endblock %}
